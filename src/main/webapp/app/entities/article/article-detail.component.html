<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="article">
            <h2><span jhiTranslate="greatBigExampleApplicationApp.article.detail.title">Article</span> {{article.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="greatBigExampleApplicationApp.article.slug">Slug</span></dt>
                <dd>
                    <span>{{article.slug}}</span>
                </dd>
                <dt><span jhiTranslate="greatBigExampleApplicationApp.article.title">Title</span></dt>
                <dd>
                    <span>{{article.title}}</span>
                </dd>
                <dt><span jhiTranslate="greatBigExampleApplicationApp.article.description">Description</span></dt>
                <dd>
                    <span>{{article.description}}</span>
                </dd>
                <dt><span jhiTranslate="greatBigExampleApplicationApp.article.body">Body</span></dt>
                <dd>
                    <span>{{article.body}}</span>
                </dd>
                <dt><span jhiTranslate="greatBigExampleApplicationApp.article.createdAt">Created At</span></dt>
                <dd>
                    <span>{{article.createdAt}}</span>
                </dd>
                <dt><span jhiTranslate="greatBigExampleApplicationApp.article.updatedAt">Updated At</span></dt>
                <dd>
                    <span>{{article.updatedAt}}</span>
                </dd>
                <dt><span jhiTranslate="greatBigExampleApplicationApp.article.tag">Tag</span></dt>
                <dd>
                    <span *ngFor="let tag of article.tags; let last = last">
                        <a [routerLink]="['/tag', tag?.id, 'view' ]">{{tag.name}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span jhiTranslate="greatBigExampleApplicationApp.article.author">Author</span></dt>
                <dd>
                    <div *ngIf="article.author">
                        <a [routerLink]="['/author', article.author?.id, 'view']">{{article.author?.login}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/article', article.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
