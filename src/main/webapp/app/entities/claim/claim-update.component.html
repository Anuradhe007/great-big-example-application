<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-claim-heading" jhiTranslate="greatBigExampleApplicationApp.claim.home.createOrEditLabel">Create or edit a Claim</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!claim.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="claim.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="greatBigExampleApplicationApp.claim.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="claim.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="greatBigExampleApplicationApp.claim.sortOrder" for="field_sortOrder">Sort Order</label>
                    <input type="number" class="form-control" name="sortOrder" id="field_sortOrder"
                        [(ngModel)]="claim.sortOrder" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="greatBigExampleApplicationApp.claim.imageLabel" for="field_imageLabel">Image Label</label>
                    <input type="text" class="form-control" name="imageLabel" id="field_imageLabel"
                        [(ngModel)]="claim.imageLabel" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="greatBigExampleApplicationApp.claim.imageLink" for="field_imageLink">Image Link</label>
                    <input type="text" class="form-control" name="imageLink" id="field_imageLink"
                        [(ngModel)]="claim.imageLink" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
