<div>
    <h2 id="page-heading">
        <span jhiTranslate="greatBigExampleApplicationApp.rebuttal.home.title">Rebuttals</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rebuttal" [routerLink]="['/rebuttal/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="greatBigExampleApplicationApp.rebuttal.home.createLabel">
            Create new Rebuttal
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'greatBigExampleApplicationApp.rebuttal.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="rebuttals">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="greatBigExampleApplicationApp.rebuttal.longName">Long Name</span></th>
            <th><span jhiTranslate="greatBigExampleApplicationApp.rebuttal.shortName">Short Name</span></th>
            <th><span jhiTranslate="greatBigExampleApplicationApp.rebuttal.date">Date</span></th>
            <th><span jhiTranslate="greatBigExampleApplicationApp.rebuttal.expires">Expires</span></th>
            <th><span jhiTranslate="greatBigExampleApplicationApp.rebuttal.link">Link</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rebuttal of rebuttals ;trackBy: trackId">
                <td><a [routerLink]="['/rebuttal', rebuttal.id, 'view' ]">{{rebuttal.id}}</a></td>
                <td>{{rebuttal.longName}}</td>
                <td>{{rebuttal.shortName}}</td>
                <td>{{rebuttal.date | date:'medium'}}</td>
                <td>{{rebuttal.expires | date:'medium'}}</td>
                <td>{{rebuttal.link}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/rebuttal', rebuttal.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rebuttal', rebuttal.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rebuttal/'+ rebuttal.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
